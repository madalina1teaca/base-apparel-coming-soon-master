<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="page-container">
    <img src="src/images/logo.svg" alt="logo" class="logo">
    <main class="main">
      <h1 class="title">
        We're <span class="coming-soon">coming soon</span>
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#" id="email-form">
        <img src="/src/images/icon-error.svg" alt="" class="error-icon hidden" id="error-icon">
        <input type="email" name="email adress" id="email" placeholder=" Email Address" class="email-input">
        <button type="submit" class="btn" id="btn">
          <img src="./src/images/icon-arrow.svg" alt="" class="btn-img" id="btn-img">
        </button>
        <span class="error-msg hidden" id="error-msg">Please provide a valid email</span>
      </form>
    </main>
    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Madalina T.</a>
    </footer>
  </div>
  <div class="hero">
  </div>
  <script src="src/index.js"></script>
</body>
</html>
